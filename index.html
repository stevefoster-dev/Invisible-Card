<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Invisible Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <img src="images/john-doe.jpg" class="card-img" alt="" />
          <h1 class="card-heading">John Doe</h1>
          <p class="card-paragraph">
            <i class="fas fa-quote-left"></i> Lorem ipsum dolor sit, amet
            consectetur adipisicing elit. Dolore provident quas eligendi
            explicabo. Temporibus excepturi architecto iste sapiente aspernatur
            corporis?<i class="fas fa-quote-right"></i>
          </p>
          <ul class="card-icons">
            <li>
              <a href="" class="card-icon-link">
                <i class="card-icon fab fa-facebook-square"></i>
              </a>
            </li>
            <li>
              <a href="" class="card-icon-link">
                <i class="card-icon fab fa-linkedin"></i>
              </a>
            </li>
            <li>
              <a href="" class="card-icon-link">
                <i class="card-icon fab fa-twitter-square"></i>
              </a>
            </li>
            <li>
              <a href="" class="card-icon-link">
                <i class="card-icon fab fa-instagram-square"></i>
              </a>
            </li>
          </ul>
          <button class="card-btn">View Profile</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
